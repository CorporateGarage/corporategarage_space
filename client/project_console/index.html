<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CorporateGarage - Project View</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" ng-app="tabber" ng-controller="tabcontroller as tab">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="projectname" class="navbar-brand" href="index.html"><!--PROJECT_NAME--></a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b class="caret"></b></a>
                    <ul id="alerts" class="dropdown-menu alert-dropdown">
						<!--ALERTS-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-user"></i>
						<span id="fullname"><!--FULLNAME--></span>
						<b class="caret"></b>
					</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Exit Panel</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li ng-class="{active:tab.isSet(0)}" ng-click="tab.setTab(0)">
                        <a href=""><i class="fa fa-fw fa-dashboard"></i>Overview</a>
                    </li>
                    <li ng-class="{active:tab.isSet(1)}" ng-click="tab.setTab(1)">
                        <a href=""><i class="fa fa-fw fa-users"></i>People</a>
                    </li>
                    <li ng-class="{active:tab.isSet(2)}" ng-click="tab.setTab(2)">
                        <a href=""><i class="fa fa-fw fa-folder-open"></i>Resources</a>
                    </li>
                    <li ng-class="{active:tab.isSet(3)}" ng-click="tab.setTab(3)">
                        <a href=""><i class="fa fa-fw fa-comment-o"></i>Chat</a>
                    </li>
                    <li ng-class="{active:tab.isSet(4)}" ng-click="tab.setTab(4)">
                        <a href=""><i class="fa fa-fw fa-calendar-o"></i>Timeline</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

				<div class="container">
				    <section>

						<div class="content" ng-show="tab.isSet(0)">
							<h1>Overview</h1><hr>
							<h4><strong id="description"></strong></h4>
							<img id="thumbnail" src="#" width="400px" hidden></img>
				        </div>

				        <div class="content" ng-show="tab.isSet(1)">
							<h1>People</h1><hr>

							<div id="members"></div>
				        </div>

				        <div class="content" ng-show="tab.isSet(2)">
							<h1>Resources</h1><hr>
				        </div>

						<div class="content" ng-show="tab.isSet(3)">
							<h1>Chat</h1><hr>

							<div id="console-panel" class="panel panel-default">
								<div class="panel-heading">Connected to chat</div>
								<div id="console" class="panel-body"></div>
							</div>
							<div>
								<input style="float: left; width: 300px; margin-right: 10px" id="chat-input" class="form-control" placeholder="Message..."></input>
								<button style="float: left" id="send-input" class="btn btn-default btn">Send</button>
							</div>
				        </div>

						<div class="content" ng-show="tab.isSet(4)">
				             <h1>Timeline</h1><hr>
				        </div>

				    </section>
				</div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/tabber.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	<!-- Manager -->
	<script src="https://rawgit.com/wg4568/cg-frontend-api/master/api.js"></script>
	<script src="js/console.js"></script>
	<script src="js/sockets.js"></script>

</body>

</html>
